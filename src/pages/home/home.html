<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Coin Cap
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let coin of coins" (click)="itemSelected(item)">
      {{ coin.name + "(" + coin.symbol + ")" }}
    </button>
  </ion-list>
</ion-content>
